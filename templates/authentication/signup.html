{% extends "authentication/index.html" %}

{% block content %}
        <form action="/signup/" method="post">{% csrf_token %}
            <h1>CREATE ACCOUNT</h1>
            <hr>

            <div><label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Create a username" required></div>
            <br>

            <div><label for="fname"></label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required></div>
            <br>

            <div><label for="lname"></label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" ></div>
            <br>

            <div><label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required></div>
            <br>

            <div><label for="pass1"></label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required></div>
            <br>

            <div><label for="pass2"></label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required></div>
            <br>

            <div>
                <button type="submit" id="signup-btn">SIGN-UP</button>
                <a href="/signin"><button type="button" value="SIGN-IN" id="signin-btn">LOG-IN</button></a>
            </div>

        </form>
{% endblock %}
