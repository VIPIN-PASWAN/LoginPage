{% extends "authentication/index.html" %}

{% block content %}
        <form action="/signin/" method="post">
            {% csrf_token %}
            <h1>LOGIN</h1>
            <input type="button" value="SIGN-IN USING GOOGLE" id="google-btn">
            <hr>
            <div>
                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="Username" required></div>
            <br>
            <div>
                <label for="pass1"></label>
                <input type="password" name="pass1" id="pass1" placeholder="Password" required></div>
            <br>
            <div class="container">
                <a href="/signup"> <button type="button" value="SIGN-UP" id="signup-btn">SIGN-UP</button></a>
                <button type="submit" value="LOG-IN" id="signin-btn">LOG-IN</button>
            </div>
        </form>
{% endblock %}
