<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communiti.co</title>
<!--    &lt;!&ndash; css file &ndash;&gt;-->
<!--    <link rel="stylesheet" href=".\css\style.css">-->
    <!-- bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">



</head>

<body class="bg">
   {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dissmiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
   {% endfor %}

     {% if request.user.is_authenticated %}
        <h2>Welcome...{{fname}}</h2>
        <h4>You're successfully logged in.</h4>
        <div container>
            <button type="submit" value="SIGN-OUT" id="signout-btn"><a href="/signout">SIGN-OUT</a></button>
        </div>
     {% else %}
        <div class="form-box">
            <form action="" method="post">
                 {% csrf_token %}
                <h1>Send A Note</h1>
                <input type="button" value="SIGN-IN USING GOOGLE" id="google-btn">
                <hr>
                <div><input type="email" name="email" id="email" placeholder="Email"></div>
                <br>
                <div><input type="password" name="pass1" id="pass1" placeholder="Passward"></div>
                <br>
                <div container>
                    <button type="submit" value="SIGN-UP" id="signup-btn"><a href="/signup">SIGN-UP</a></button>
                    <button type="submit" value="LOG-IN" id="signin-btn"><a href="/signin">LOG-IN</a></button>
                </div>

            </form>

            <div id="footer" class="bottom container">
                <p>A COMMUNITI.CO PROJECT / <a href="#">KNOW MORE</a></p>
            </div>
        </div>
     {% endif %}


    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
